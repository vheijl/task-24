<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b321023850.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 presentation">
                <div class="sticky-top flex-grow-1">
                    <img id="pic" src="">
                    <h2 id="name"></h2>
                    <span id="title" class="text-muted h5"></span><br>
                    <span id="age"></span><br>
                    <p id="city"></p>
                    <p id="sum"></p><br>
                    <div id="lang">
                        <h5>Languages</h5>
                    </div>
                    <div id="contactInformation">
                        <h3>Contact information</h3>
                        <p id="mail"></p>
                        <p id="phone"></p>
                        <div id="links"></div>
                    </div>
                </div>
            </div>
            <div class="col-8 information">
                <h3>Education</h3>
                <div id="uni"></div>
                <hr>
                <h3>Work experience</h3>
                <div id="work"></div>
                <hr>
                <h3>Skills</h3>
                <div id="skills"></div>
                <hr>
                <h3>Extra</h3>
                <div id="extra"></div>
            </div>
        </div>
    </div>
</body>
</html>
